<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - Operations Portal'">Operations Portal</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            margin: 0.25rem 0;
        }
        .sidebar .nav-link:hover {
            color: white;
            background-color: rgba(255,255,255,0.1);
        }
        .sidebar .nav-link.active {
            background-color: rgba(255,255,255,0.2);
            color: white;
        }
        .sidebar .nav-section {
            color: rgba(255,255,255,0.6);
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 1rem 1rem 0.5rem 1rem;
            margin-top: 1rem;
        }
        .sidebar .nav-subitem {
            padding-left: 2rem;
            font-size: 0.9rem;
        }
        .main-content {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .status-up {
            color: #28a745;
        }
        .status-down {
            color: #dc3545;
        }
        .command-output {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="text-white">Operations Portal</h4>
                    </div>
                    <ul class="nav flex-column">
                        <!-- Dashboard Section -->
                        <li class="nav-section">Dashboard</li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/market-open}">
                                <i class="fas fa-chart-line me-2"></i>
                                Market Open
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/system-health}">
                                <i class="fas fa-heartbeat me-2"></i>
                                System Health
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/inventory}">
                                <i class="fas fa-boxes me-2"></i>
                                Inventory
                            </a>
                        </li>

                        <!-- Dry Run Section -->
                        <li class="nav-section">Dry Run</li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/dry-run/report}">
                                <i class="fas fa-file-alt me-2"></i>
                                Report
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/dry-run/linux}">
                                <i class="fab fa-linux me-2"></i>
                                Linux
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/dry-run/windows}">
                                <i class="fab fa-windows me-2"></i>
                                Windows
                            </a>
                        </li>

                        <!-- DoD Section -->
                        <li class="nav-section">DoD</li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/dod/config-review}">
                                <i class="fas fa-code-branch me-2"></i>
                                Config Review
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/dod/kafka}">
                                <i class="fas fa-stream me-2"></i>
                                Kafka
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/dod/certificate}">
                                <i class="fas fa-certificate me-2"></i>
                                Certificate
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/dod/service-accounts}">
                                <i class="fas fa-users me-2"></i>
                                Service Accounts
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/dod/firewall}">
                                <i class="fas fa-shield-alt me-2"></i>
                                Firewall
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2" th:text="${title}">Dashboard</h1>
                </div>
                
                <!-- Page content -->
                <div class="row">
                    <div class="col-12">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Dry Run - Linux Command Execution</h6>
                            </div>
                            <div class="card-body">
                                <form id="linuxCommandForm">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="mb-3">
                                                <label for="linuxServer" class="form-label">Select Server</label>
                                                <select class="form-select" id="linuxServer" required>
                                                    <option value="">Loading servers...</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-8">
                                            <div class="mb-3">
                                                <label for="linuxCommand" class="form-label">Command</label>
                                                <input type="text" class="form-control" id="linuxCommand" 
                                                       placeholder="e.g., df -h, ps aux, top" required>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-success">
                                        <i class="fab fa-linux"></i> Execute Command (Dry Run)
                                    </button>
                                </form>
                                <div id="linuxCommandResult" class="mt-3"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Quick Commands -->
                <div class="row">
                    <div class="col-12">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Quick Commands</h6>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-3 mb-2">
                                        <button class="btn btn-outline-primary btn-sm w-100" onclick="executeQuickCommand('df -h')">
                                            Disk Usage
                                        </button>
                                    </div>
                                    <div class="col-md-3 mb-2">
                                        <button class="btn btn-outline-primary btn-sm w-100" onclick="executeQuickCommand('ps aux')">
                                            Process List
                                        </button>
                                    </div>
                                    <div class="col-md-3 mb-2">
                                        <button class="btn btn-outline-primary btn-sm w-100" onclick="executeQuickCommand('free -h')">
                                            Memory Usage
                                        </button>
                                    </div>
                                    <div class="col-md-3 mb-2">
                                        <button class="btn btn-outline-primary btn-sm w-100" onclick="executeQuickCommand('uptime')">
                                            System Uptime
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom JS -->
    <script th:inline="javascript">
        $(document).ready(function() {
            loadLinuxServers();
        });

        function loadLinuxServers() {
            $.get('/api/commands/linux/servers', function(data) {
                let options = '<option value="">Select a server...</option>';
                data.forEach(function(server) {
                    options += `<option value="${server.name}">${server.name} (${server.host})</option>`;
                });
                $('#linuxServer').html(options);
            });
        }

        $('#linuxCommandForm').on('submit', function(e) {
            e.preventDefault();
            
            const serverName = $('#linuxServer').val();
            const command = $('#linuxCommand').val();

            if (!serverName || !command) {
                alert('Please select a server and enter a command');
                return;
            }

            $('#linuxCommandResult').html(`
                <div class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Executing command (dry run)...</p>
                </div>
            `);

            $.post('/api/commands/linux/execute', {
                serverName: serverName,
                command: command
            }, function(data) {
                const resultClass = data.exitCode === 0 ? 'alert-success' : 'alert-danger';
                const statusIcon = data.exitCode === 0 ? 'fa-check-circle' : 'fa-times-circle';

                $('#linuxCommandResult').html(`
                    <div class="alert ${resultClass}">
                        <h6 class="alert-heading">
                            <i class="fas ${statusIcon}"></i>
                            Command executed on ${data.serverName} (DRY RUN)
                        </h6>
                        <p><strong>Command:</strong> ${data.command}</p>
                        <p><strong>Exit Code:</strong> ${data.exitCode}</p>
                        <p><strong>Execution Time:</strong> ${data.executionTime}ms</p>
                        ${data.output ? `<div class="command-output">${data.output}</div>` : ''}
                        ${data.error ? `<div class="alert alert-warning mt-2">${data.error}</div>` : ''}
                    </div>
                `);
            }).fail(function() {
                $('#linuxCommandResult').html(`
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle"></i>
                        Failed to execute command
                    </div>
                `);
            });
        });

        function executeQuickCommand(command) {
            $('#linuxCommand').val(command);
            $('#linuxCommandForm').submit();
        }
    </script>
</body>
</html>
