<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - Operations Portal'">Operations Portal</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            margin: 0.25rem 0;
        }
        .sidebar .nav-link:hover {
            color: white;
            background-color: rgba(255,255,255,0.1);
        }
        .sidebar .nav-link.active {
            background-color: rgba(255,255,255,0.2);
            color: white;
        }
        .main-content {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .status-up {
            color: #28a745;
        }
        .status-down {
            color: #dc3545;
        }
        .command-output {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="text-white">Operations Portal</h4>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}" th:classappend="${#httpServletRequest.requestURI == '/' ? 'active' : ''}">
                                <i class="fas fa-tachometer-alt me-2"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/health}" th:classappend="${#httpServletRequest.requestURI == '/health' ? 'active' : ''}">
                                <i class="fas fa-heartbeat me-2"></i>
                                Health Checks
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/infrastructure}" th:classappend="${#httpServletRequest.requestURI == '/infrastructure' ? 'active' : ''}">
                                <i class="fas fa-server me-2"></i>
                                Infrastructure Report
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/linux-commands}" th:classappend="${#httpServletRequest.requestURI == '/linux-commands' ? 'active' : ''}">
                                <i class="fab fa-linux me-2"></i>
                                Linux Commands
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/windows-commands}" th:classappend="${#httpServletRequest.requestURI == '/windows-commands' ? 'active' : ''}">
                                <i class="fab fa-windows me-2"></i>
                                Windows Commands
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/config-diff}" th:classappend="${#httpServletRequest.requestURI == '/config-diff' ? 'active' : ''}">
                                <i class="fas fa-code-branch me-2"></i>
                                Config Differences
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2" th:text="${title}">Dashboard</h1>
                </div>
                
                <!-- Page content -->
                <div th:replace="${content}">
                    <!-- Content will be inserted here -->
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom JS -->
    <script th:replace="${scripts}">
        // Custom scripts will be inserted here
    </script>
</body>
</html>
