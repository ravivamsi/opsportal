<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="html">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - Ops Portal'">Ops Portal</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            margin: 0.25rem 0;
        }
        .sidebar .nav-link:hover {
            color: white;
            background-color: rgba(255,255,255,0.1);
        }
        .sidebar .nav-link.active {
            background-color: rgba(255,255,255,0.2);
            color: white;
        }
        .sidebar .nav-section {
            color: rgba(255,255,255,0.6);
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 1rem 1rem 0.5rem 1rem;
            margin-top: 1rem;
        }
        .sidebar .nav-subitem {
            padding-left: 2rem;
            font-size: 0.9rem;
        }
        .main-content {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .status-up {
            color: #28a745;
        }
        .status-down {
            color: #dc3545;
        }
        .command-output {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body th:fragment="body">
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="text-white">Ops Portal</h4>
                    </div>
                    <ul class="nav flex-column">
                        <!-- Dashboard Section -->
                        <li class="nav-section">Dashboard</li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/market-open}">
                                <i class="fas fa-chart-line me-2"></i>
                                Market Open
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/system-health}">
                                <i class="fas fa-heartbeat me-2"></i>
                                System Health
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/inventory}">
                                <i class="fas fa-boxes me-2"></i>
                                Inventory
                            </a>
                        </li>

                        <!-- Dry Run Section -->
                        <li class="nav-section">Dry Run</li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/dry-run/report}">
                                <i class="fas fa-file-alt me-2"></i>
                                Report
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/dry-run/linux}">
                                <i class="fab fa-linux me-2"></i>
                                Linux
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/dry-run/windows}">
                                <i class="fab fa-windows me-2"></i>
                                Windows
                            </a>
                        </li>

                        <!-- Break Glass Section -->
                        <li class="nav-section">Break Glass</li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/break-glass/traffic-controller}">
                                <i class="fas fa-traffic-light me-2"></i>
                                Traffic Controller
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/break-glass/dr-ops}">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                DR Ops
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/break-glass/emergency-ops}">
                                <i class="fas fa-ambulance me-2"></i>
                                Emergency Ops
                            </a>
                        </li>

                        <!-- DoD Section -->
                        <li class="nav-section">DoD</li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/dod/config-review}">
                                <i class="fas fa-code-branch me-2"></i>
                                Config Review
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/dod/kafka}">
                                <i class="fas fa-stream me-2"></i>
                                Kafka
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/dod/certificate}">
                                <i class="fas fa-certificate me-2"></i>
                                Certificate
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/dod/service-accounts}">
                                <i class="fas fa-users me-2"></i>
                                Service Accounts
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/dod/firewall}">
                                <i class="fas fa-shield-alt me-2"></i>
                                Firewall
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2" th:text="${title}">Dashboard</h1>
                </div>
                
                <!-- Page content -->
                <div th:replace="${content}">
                    <!-- Content will be inserted here -->
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom JS -->
    <div th:replace="${scripts}">
        <!-- Scripts will be inserted here -->
    </div>
    
    <!-- Navigation Active Link Script -->
    <script>
        $(document).ready(function() {
            // Get current path
            var currentPath = window.location.pathname;
            
            // Remove active class from all nav links
            $('.sidebar .nav-link').removeClass('active');
            
            // Add active class to current page link
            $('.sidebar .nav-link').each(function() {
                var href = $(this).attr('href');
                if (href && currentPath === href) {
                    $(this).addClass('active');
                }
            });
        });
    </script>
</body>
</html>
